[general]
release_name = Multi Compose
release_short = multi
release_version = 1.0
release_type = ga
compose_type = nightly
target = ../_composes/
extra_args = --quiet

[server]
config = server.conf

[client]
config = client.conf

[resilient-storage]
config = resilient-storage.conf
depends_on = server
failable = yes
